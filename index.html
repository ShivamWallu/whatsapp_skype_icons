    <style>
/* Base styles for the card */
.card {
            position: fixed;
            bottom: 20px; /* Adjust this value to change the distance from the bottom */
            left: 10px; /* Adjust this value to change the distance from the left */
            z-index: 9999; /* Ensure it's above other elements */
        }

        /* Styles for the social link */
        .social-link4 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background-color: #12a50b;
            border-radius: 50%;
            transition: background-color 0.25s;
        }

        /* SVG styles */
        .social-link4 svg {
            width: 70%;
            height: auto;
            fill: white;
        }

        /* Hover effect */
        .social-link4:hover {
            background-color: #0c7b0a;
            animation: bounce_613 0.4s linear;

        }

        /* Media query for responsiveness */
        @media only screen and (max-width: 600px) {
            .card {
                bottom: 10px; /* Adjust for smaller screens */
                left: 10px; /* Adjust for smaller screens */
            }
            .social-link4 {            
            width: 40px;
            height: 40px;
        }
        }
@keyframes bounce_613 {
  40% {
    transform: scale(1.4);
  }

  60% {
    transform: scale(0.8);
  }

  80% {
    transform: scale(1.2);
  }

  100% {
    transform: scale(1);
  }
}

 



 /* Style for Skype icon */
 .skype-icon {

            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth transition on hover */
            bottom: 70px; /* Adjust this value to change the distance from the bottom */
            left: 10px; /* Adjust this value to change the distance from the left */
            z-index: 9999; /* Ensure it's above other elements */
        }
        /* Custom color for Skype icon */
        .skype-icon i {
            color: #0099CC;
            font-size: 4vw; /* Responsive font size */
        }
        /* Hover effect */
        .skype-icon:hover {
            transform: scale(1.1); /* Scale up slightly on hover */
        }

        /* Make sure the icon doesn't get too small on small screens */
        @media screen and (max-width: 600px) {
            .skype-icon i {
                font-size: 3em;
            }
            .skype-icon{
                bottom: 50px; /* Adjust this value to change the distance from the bottom */
            }
        }
    </style>
